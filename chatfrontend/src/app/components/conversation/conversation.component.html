<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Chat app</mat-card-title>
        </mat-card-header>
        <mat-card-content>

        </mat-card-content>
        <mat-card-actions>
            <mat-form-field class="inputWidth">
                <mat-label>Message...</mat-label>
                <input matInput [(ngModel)]="inputMessage"/>
            </mat-form-field>
            <button mat-button (click)="sendMessage(inputMessage)">Send</button>
        </mat-card-actions>
    </mat-card>
</div>
